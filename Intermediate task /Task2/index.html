<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Web Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="htmlEditor" placeholder="Write your HTML here..."></textarea>
        <textarea id="cssEditor" placeholder="Write your CSS here..."></textarea>
        <iframe id="preview" sandbox="allow-same-origin" srcdoc="<html><body></body></html>"></iframe>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
